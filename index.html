    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Arial', sans-serif;
            background: linear-gradient(135deg, #1a472a 0%, #2d5a3d 50%, #1a472a 100%);
            min-height: 100vh;
            padding: 20px;
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        .header {
            text-align: center;
            margin-bottom: 30px;
            color: white;
        }

        .logo {
            width: 200px;
            height: auto;
            margin: 0 auto 20px;
            padding: 20px;
            background: white;
            border-radius: 15px;
            display: flex;
            align-items: center;
            justify-content: center;
            box-shadow: 0 10px 30px rgba(0,0,0,0.3);
        }
        
        .logo img {
            width: 100%;
            height: auto;
            display: block;
        }

        h1 {
            font-size: 2.5em;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.3);
            margin-bottom: 10px;
        }

        .subtitle {
            font-size: 1.2em;
            opacity: 0.9;
        }

        .calendar-container {
            max-width: 1200px;
            width: 100%;
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(150px, 1fr));
            gap: 15px;
            padding: 20px;
            background: rgba(255,255,255,0.1);
            border-radius: 20px;
            box-shadow: 0 10px 50px rgba(0,0,0,0.3);
        }

        .day-card {
            aspect-ratio: 1;
            background: linear-gradient(135deg, #c41e3a 0%, #8b1728 100%);
            border-radius: 15px;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            transition: all 0.3s ease;
            position: relative;
            overflow: hidden;
            box-shadow: 0 5px 15px rgba(0,0,0,0.3);
        }

        .day-card:hover {
            transform: translateY(-10px) scale(1.05);
            box-shadow: 0 15px 30px rgba(0,0,0,0.5);
        }

        .day-card::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: linear-gradient(135deg, rgba(255,255,255,0.1) 0%, rgba(255,255,255,0) 100%);
            pointer-events: none;
        }

        .day-number {
            font-size: 3em;
            font-weight: bold;
            color: white;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.5);
            z-index: 1;
        }

        .day-icon {
            font-size: 1.5em;
            margin-top: 5px;
            z-index: 1;
        }

        .day-card:nth-child(4n+1) {
            background: linear-gradient(135deg, #c41e3a 0%, #8b1728 100%);
        }

        .day-card:nth-child(4n+2) {
            background: linear-gradient(135deg, #165e3f 0%, #0d4029 100%);
        }

        .day-card:nth-child(4n+3) {
            background: linear-gradient(135deg, #d4af37 0%, #aa8c2c 100%);
        }

        .day-card:nth-child(4n+4) {
            background: linear-gradient(135deg, #b8860b 0%, #8b6914 100%);
        }

        .day-card.opened {
            opacity: 0.6;
            transform: scale(0.95);
        }

        .day-card.opened:hover {
            transform: scale(0.98);
        }

        @media (max-width: 768px) {
            .calendar-container {
                grid-template-columns: repeat(4, 1fr);
                gap: 10px;
                padding: 15px;
            }

            h1 {
                font-size: 1.8em;
            }

            .logo {
                width: 150px;
                padding: 15px;
            }

            .day-number {
                font-size: 2em;
            }
        }

        @keyframes sparkle {
            0%, 100% { opacity: 1; }
            50% { opacity: 0.5; }
        }

        .snowflake {
            position: fixed;
            top: -10px;
            color: white;
            font-size: 1em;
            animation: fall linear infinite;
            pointer-events: none;
            z-index: 1000;
        }

        @keyframes fall {
            to {
                transform: translateY(100vh);
            }
        }
    </style>

        // Ikonƒólƒós kiekvienai dienai
        const dayIcons = ['üéÅ', '‚≠ê', 'üéÖ', 'üîî', 'üïØÔ∏è', '‚ùÑÔ∏è', 'üéÑ', 'ü¶å'];

        // Generuojame kalendoriaus dienas
        const calendar = document.getElementById('calendar');
        
        for (let day = 1; day <= 24; day++) {
            const dayCard = document.createElement('div');
            dayCard.className = 'day-card';
            dayCard.innerHTML = `
                <div class="day-number">${day}</div>
                <div class="day-icon">${dayIcons[day % dayIcons.length]}</div>
            `;
            
            // Pridedame click event listener
            dayCard.addEventListener('click', function() {
                // Pa≈æymime kaip atidarytƒÖ
                this.classList.add('opened');
                
                // I≈°saugome localStorage
                localStorage.setItem(`day${day}`, 'opened');
                
                // Atidarome nuorodƒÖ naujame lange
                window.open(dayLinks[day], '_blank');
            });
            
            // Patikriname ar diena jau buvo atidaryta
            if (localStorage.getItem(`day${day}`) === 'opened') {
                dayCard.classList.add('opened');
            }
            
            calendar.appendChild(dayCard);
        }

        // Sniego efektas
        function createSnowflake() {
            const snowflake = document.createElement('div');
            snowflake.classList.add('snowflake');
            snowflake.innerHTML = '‚ùÑ';
            snowflake.style.left = Math.random() * 100 + '%';
            snowflake.style.animationDuration = Math.random() * 3 + 2 + 's';
            snowflake.style.opacity = Math.random();
            snowflake.style.fontSize = Math.random() * 10 + 10 + 'px';
            
            document.body.appendChild(snowflake);
            
            setTimeout(() => {
                snowflake.remove();
            }, 5000);
        }

        // Sukuriame snaiges kas 300ms
        setInterval(createSnowflake, 300);
